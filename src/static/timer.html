<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Productivity app</title>
</head>
<body id="timer">
<header class="timer__header header">
    <div class="header__top top-header">
        <div class="top-header__container top-header__container">
            <div class="top-header__fixed-header-icon hide"><img src="/images/fixed_header_icon.png"
                alt="fixed-header-icon.png"></div>
            <div class="top-header__menu menu-top-header">
                <div class="menu-top-header__global-list"><a href="task-list.html"><img src="/images/Global_List.png"
                    alt="Global_List.png"></a></div>
                <div class="menu-top-header__statistics"><a href="report.html"><img src="/images/Statistics.png"
                    alt="Statistics.png"></a></div>
                <div class="menu-top-header__settings"><a href="settings.html"><img src="/images/Settings.png"
                    alt="Settings.png"></a></div>
            </div>
        </div>
    </div>
    <div class="header__body body-header">
        <div class="body-header__container">
            <div class="body-header__daily-task-list daily-task-list">
                <h1 class="daily-task-list__title">Task completion</h1>
                <p class="daily-task-list__subtitle"></p>
            </div>
        </div>
    </div>
    <div class="header__pomodoros-timer pomodoros-timer-header">
        <div class="pomodoros-timer-header__container">
            <div class="pomodoros-timer-header__items">
            </div>
    </div>
    </div>
</header>
<main class="timer__main main">
    <div class="main__container">
        <div class="main__arrow-icon main__arrow-icon_left"><a href="task-list.html"><svg aria-hidden="true" focusable="false" class="svg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg></a></div>
        <div class="main__timer timer-main">
            <div class="timer-main__circle">
            <div class="timer-main__circle-inner">
            <div class="timer-main__break hide">break</div>
            <div class="timer-main__number"></div>
            <div id="timer-minutes" class="timer-main__inner-text hide">min</div>
            <div class="timer-main__completed hide">You Completed Task</div>
            </div>
            </div>
        </div>
        <div class="main__arrow-icon main__arrow-icon_right"><a href="report.html"><svg aria-hidden="true" focusable="false" class="svg"role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg></a></div>
    </div>
</main>
<div class="timer__buttons buttons-timer">
    <div class="buttons-timer__container">
        <button id="buttons-timer__start" class="buttons-timer__button buttons-timer__button_green">Start</button>
        <button id="buttons-timer__fail-pomodora" class="buttons-timer__button buttons-timer__button_red hide">Fail Task</button>
        <button id="buttons-timer__finish-pomodora" class="buttons-timer__button buttons-timer__button_green hide">Finish Task</button>
        <!-- <button id="buttons-timer__start-pomodora" class="buttons-timer__button buttons-timer__button_green hide">Start Pomodora</button> -->
        <!-- <button id="buttons-timer__finish-task" class="buttons-timer__button buttons-timer__button_blue hide">Finish Task</button> -->
    </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
