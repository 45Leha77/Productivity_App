<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="./images/favicon.png" type="favicon">
  <title>Productivity app</title>
</head>

<body class="start-page">
  <div class="start-page__container">
  <div class="start-page__header"><img class="start-page__image" src="./images/fixed_header_icon.png" alt="start-page-img"></div>
  <div class="start-page__text">
    <h1 class="start-page__title">Productivity App</h1>
    <h3 class="start-page__motto"><span class="start-page__app-sign">⬆️</span>Up your productivity</h3>
  </div>
  <div class="start-page__instruction-block instruction-block hide">
    <h1 class="instruction-block__title">Introductive instructions</h1>
    <div class="instruction-block__items">
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/1.png"></div>
      <p class="instruction-block__text">Add task you need to perform</p>
    </div>
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/2.png"></div>
      <p class="instruction-block__text">Fill in input fields</p>
    </div>
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/3.png"></div>
      <p class="instruction-block__text">Set necessary settings</p>
    </div>
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/4.png"></div>
      <p class="instruction-block__text">Interact with tasks if necessary and start performing using timer</p>
    </div>
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/5.png"></div>
      <p class="instruction-block__text">Keep track of work and break time</p>
    </div>
    <div class="instruction-block__item">
      <div class="instruction-block__img"><img src="./images/start-page/6.png"></div>
      <p class="instruction-block__text">Check your progress in reports</p>
    </div>
  </div>
  </div>
  <div class="start-page__buttons">
    <button class="start-page__access-button" type="button">Start Application</button>
    <a style="all: unset" href="#presentation"><button class="start-page__instruction-button" type="button">How to use app</button></a>
  </div>
  </div>
  <script src="/bundle.js"></script>
</body>

</html>
